<div class="d-flex navigation-header align-items-center pointer sticky-top">
  <i class="material-icons m-l-20 app-color-pink" (click)="navigateToDashboard()">
    arrow_back
  </i>
  <div class="d-flex m-l-20 m-t-15">
    <p class="p-r-10 app-color-grey font-weight-500 font-size-14 m-t-1">
      USER LIST
    </p>
  </div>
</div>




<div class="container">
  <form class="m-t-10 row">
    <div class="form-group has-search col-md-4">
      <span class="material-icons form-control-feedback">search</span>
      <form class="input-group">
        <input type="text" class="form-control" placeholder="Search User" name="search" [formControl]="filter">
      </form>
    </div>
    <div class="col-md-6">
      <!-- space -->
    </div>
    <div>
      <button type="button" class="btn pink-color-label ml-auto" (click)="navigateToCreateUser()">
        <span class="fa fa-user-plus p-r-10" aria-hidden="true"></span>Register User
      </button>
    </div>
  </form>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Role</th>
        <th scope="col">Updated By</th>
        <th scope="col">Updated On</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of users$ | async; index as i">
        <tr class="pointer" (click)="navigateToEditUser(user)">
          <td>
            <ngb-highlight [result]="user.username" [term]="filter.value"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="user.firstName" [term]="filter.value"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="user.lastName" [term]="filter.value"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="user.emailAddress" [term]="filter.value"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="user.mobileNumber" [term]="filter.value"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="user.role" [term]="filter.value"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="user.updatedBy" [term]="filter.value"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="user.updatedDate" [term]="filter.value"></ngb-highlight>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
