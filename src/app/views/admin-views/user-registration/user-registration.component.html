<div class="d-flex navigation-header align-items-center pointer sticky-top">
  <i class="material-icons m-l-20 app-color-pink" (click)="navigateToDashboard()">
    arrow_back
  </i>
  <div class="d-flex m-l-20 m-t-15">
    <p class="p-r-10 app-color-grey font-weight-500 font-size-14 m-t-1">
      USER REGISTRATION
    </p>
  </div>
</div>
<div class="container m-t-30">
  <div class="card mx-auto d-block" style="width: 30rem;">
    <div class="card-header text-center">
      <span class="pink-color-heading font-weight-500">USER REGISTRATION FORM</span>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="form-group col-6">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group col-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="FirstName">
        </div>


        <div class="form-group col-6">
          <label for="lastName">LastName</label>
          <input type="text" class="form-control" id="lastName" placeholder="LastName">
        </div>

        <div class="form-group col-6">
          <label for="emailAddress">Email Address</label>
          <input type="email" class="form-control" id="emailAddress" placeholder="Email Address">
        </div>

        <div class="form-group col-6 ">
          <label for="mobileNumber">Email Address</label>
          <input type="number" class="form-control" id="mobileNumber" placeholder="Mobile Number">
        </div>

        <div class="form-group col-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div align="right">
        <button type="button" class="btn pink-color-label">Cancel</button>
        <button type="button" class="btn pink-color-label m-l-10">Register User</button>

      </div>
    </div>
  </div>
</div>
